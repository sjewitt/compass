<html>
<head>
	<title>
	Compass interactive
	</title>
		<link type="text/css" href="/static/css/styles2.css" rel="stylesheet" />
		<link href="/static/images/favicon.jpg" rel="icon" />
</head>
<body data-page="add_user">

<h1>Add a new User</h1>

<div class="panel">
	<div>Name:</div> <input type="text" name="new_user_name" id="new_user_name" placeholder="New user name" />
	<div>Login:</div><input type="text" name="new_user_login" id="new_user_login" placeholder="New user login" />
	<div>Email:</div><input type="text" name="new_user_email" id="new_user_email" placeholder="New user email" />
	<div>Password:</div><input type="password" name="new_user_pwd" id="new_user_pwd" placeholder="New user password [TODO]" />
	<div>Password (repeat):</div><input type="password" name="new_user_pwd_repeat" id="new_user_pwd_repeat" placeholder="New user password (verify) [TODO]" />
	<div>Submit:</div> 
	<div>
		<div class="button sml_width" id="btn_add_user">
			<a href="#" title="Add User">add</a>
		</div>
		<div class="button med_width">
			<a href="/static/" title="Add User">cancel</a>
		</div>
	</div>
</div>


</body>
<script src="/static/js/engine2.js"></script>
</html>
